<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="landingPage-container">
      <div id="landingPage">
        <h1 id="webTitle">Simon Says!</h1>
        <h1>Welcome to My Simon Says GAME !!!</h1>
        <p>Please Enter Your Name Below:</p>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <button onclick="startGame()">START GAME!</button>
      </div>
    </div>
    <div id="game-container">
      <div class="simonSaysArea">
        <div id="squareArea">
          <h1 id="webTitle">Simon Says!</h1>

          <div class="squares">
            <div data-color="red" class="red-square squares-hover"></div>
            <div data-color="blue" class="blue-square squares-hover"></div>
            <div data-color="yellow" class="yellow-square squares-hover"></div>
            <div data-color="green" class="green-square squares-hover"></div>
          </div>
          <div class="audio-controls">
            <audio
              id="red-sound"
              src="audio/red-audio.wav"
              preload="auto"
            ></audio>
            <audio
              id="blue-sound"
              src="audio/blue-audio.wav"
              preload="auto"
            ></audio>
            <audio
              id="yellow-sound"
              src="audio/yellow-audio.wav"
              preload="auto"
            ></audio>
            <audio
              id="green-sound"
              src="audio/green-audio.wav"
              preload="auto"
            ></audio>
          </div>
          <div class="game-buttons">
            <button id="begin-gameButton" onclick="beginGame()">
              BEGIN GAME
            </button>
            <p id="level-container">Level: <span id="level"> 0</span></p>
            <p id="playerPrompt"></p>
            <p id="timer-container">Timer: <span id="timer"> 0:00</span></p>
            <button
              id="restart-gameButton"
              onclick="gameLogicInstance.restartGame()"
            >
              RESTART
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
